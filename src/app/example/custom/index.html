<body>
    <div class="container">
        <div class="jumbotron">
            如果你是通过运行命令  <strong>sbr page [pageName]</strong> 来创建页面或者手动创建了如下的目录结构：
            <pre>
[pageName]
    - index.html
    - index.js
            </pre>
            当你重启开发服务器的时候，webpack会自动检测 [pageName]/index.html 然后自动引入 [pageName]/index.js作为入口文件。
